<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em Destaque - Mobile</title>
    <link rel="stylesheet" href="styles-mobile.css"> <!-- Usaremos um CSS separado para o mobile -->
</head>
<body>

<header>
    <img src="h2bet_logo.png" alt="H2BET" class="header-logo"> 
    <div class="header-title">
        <span class="highlight-link" onclick="location.href='events.html'">Eventos em Destaque</span>
    </div>
</header>

<h1>Jogos em Destaque</h1>

<!-- Seletor de Intervalo de Datas -->
<div class="month-selector-container">
    <label for="date">Selecionar intervalo de datas:</label>
    <select id="date" class="custom-month-selector" onchange="showSports()">
        <option value="1">11/10/2024 - 18/10/2024</option>
        <option value="2">19/10/2024 - 25/10/2024</option>
        <option value="3">26/10/2024 - 01/11/2024</option>
    </select>
</div>

<!-- Container dos Esportes -->
<div id="sports" class="sports" style="display:none;">
    <h2>Esportes Disponíveis:</h2>
    <div class="sports-buttons">
        <button class="sport-btn" onclick="showSportImage('futebol')">Futebol</button>
        <button class="sport-btn" onclick="showSportImage('tennis')">Tênis</button>
        <button class="sport-btn" onclick="showSportImage('basquete')">Basquete</button>
        <button class="sport-btn" onclick="showSportImage('cs')">CS 2.0</button>
        <button class="sport-btn" onclick="showSportImage('mma')">MMA</button>
        <button class="sport-btn" onclick="showSportImage('volei')">Vôlei</button>
    </div>
</div>

<!-- Container da Imagem do Esporte -->
<div id="sport-image" class="sport-image" style="display:none; margin-top: 20px;">
    <h2>Imagem do Esporte:</h2>
    <div id="sport-img-container">
        <!-- As imagens dos esportes serão adicionadas aqui dinamicamente -->
    </div>
</div>

<script>
    // Função para exibir os esportes após a seleção de uma data
    function showSports() {
        document.getElementById('sports').style.display = 'block';
        document.getElementById('sport-image').style.display = 'none'; // Oculta a imagem ao selecionar nova data
    }

    // Função para exibir as imagens de esportes ao clicar no botão do esporte
    function showSportImage(sport) {
        const date = document.getElementById('date').value; // Obtém a data selecionada
        const imgContainer = document.getElementById('sport-img-container');
        imgContainer.innerHTML = ''; // Limpa o conteúdo anterior

        const sportImages = {
            'tennis': date === '1' ? 'tennis18-10.png' : date === '2' ? 'tennis19-25.png' : 'tennis26-01.png',
            'basquete': date === '1' ? 'basquete18-10.png' : date === '2' ? 'basquete19-25.png' : 'basquete26-01.png',
            'cs': date === '1' ? 'cs18-10.png' : date === '2' ? 'cs19-25.png' : 'cs26-01.png',
            'mma': date === '1' ? 'mma18-10.png' : date === '2' ? 'mma19-25.png' : 'mma26-01.png',
            'volei': date === '1' ? 'vollei18-10.png' : date === '2' ? 'vollei19-25.png' : 'vollei26-01.png' // Corrigido aqui para "vollei"
        };

        // Se o esporte for Futebol, exibe as imagens Brasil e Internacional conforme o intervalo
        if (sport === 'futebol') {
            if (date === '1') { // Intervalo de 11/10 - 18/10
                imgContainer.innerHTML += '<h3>Brasil</h3>';
                imgContainer.innerHTML += '<img src="Brasil18-10.png" alt="Brasil" style="width: 100%; max-width: 600px;">';
                imgContainer.innerHTML += '<h3>Internacional</h3>';
                imgContainer.innerHTML += '<img src="internacional18-10.png" alt="Internacional" style="width: 100%; max-width: 600px;">';
            } else if (date === '2') { // Intervalo de 19/10 - 25/10
                imgContainer.innerHTML += '<h3>Brasil</h3>';
                imgContainer.innerHTML += '<img src="Brasil19-25.png" alt="Brasil" style="width: 100%; max-width: 600px;">';
                imgContainer.innerHTML += '<h3>Internacional</h3>';
                imgContainer.innerHTML += '<img src="internacional19-25.png" alt="Internacional" style="width: 100%; max-width: 600px;">';
            } else if (date === '3') { // Intervalo de 26/10 - 01/11
                imgContainer.innerHTML += '<h3>Brasil</h3>';
                imgContainer.innerHTML += '<img src="Brasil26-01.png" alt="Brasil" style="width: 100%; max-width: 600px;">';
                imgContainer.innerHTML += '<h3>Internacional</h3>';
                imgContainer.innerHTML += '<img src="internacional26-01.png" alt="Internacional" style="width: 100%; max-width: 600px;">';
            }
        } else {
            // Exibe a imagem para o esporte selecionado
            imgContainer.innerHTML = `<img src="${sportImages[sport]}" alt="${sport}" style="width: 100%; max-width: 600px;">`;
        }

        document.getElementById('sport-image').style.display = 'block';
    }
</script>

</body>
</html>
