<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em Destaque</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
        }

        header {
    background-color: #0d0d21;
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #494973; /* Borda para destaque */
    position: relative;
}
.header-logo {
    width: 80px; /* Diminui o tamanho do logo */
}

        h1 {
            color: white;
            font-size: 36px;
            text-align: center; /* Centraliza o título */
        }

        /* Estilo para melhorar a aparência dos botões */
        .sport-btn {
    background: linear-gradient(135deg, #6a0dad, #494973);
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
.sport-btn:hover {
    background: linear-gradient(135deg, #9a4cdd, #6161a2);
    transform: scale(1.1); /* Aumenta levemente no hover */
}

        .sport-btn:active {
            transform: scale(0.98); /* Efeito de clique */
            background-color: #7e41c4;
        }

        /* Ajuste nas imagens para maior visibilidade e centralização */
        .sport-image {
    border-radius: 10px;
    padding: 15px;
    background-color: #282846;
    margin-top: 20px;
    text-align: center; /* Centraliza as imagens e textos */
}
.sport-image img {
    border-radius: 8px;
    border: 2px solid #494973;
}
.custom-event-list li {
    padding: 12px;
    border-left: 4px solid #6a0dad; /* Adiciona uma borda colorida à esquerda */
    background-color: #2d2d4f;
    transition: background-color 0.3s;
}

        /* Exceção para a imagem de basquete */
        .sport-image img.basquete {
            max-width: 1200px; /* Aumenta o tamanho máximo das imagens de basquete */
        }

        /* Exceção para a imagem de CS 2.0 */
        .sport-image img.cs {
            max-width: 1200px; /* Aumenta o tamanho máximo das imagens de CS 2.0 */
        }

        /* Adicionando centralização geral para o conteúdo */
        #sport-img-container {
            display: flex;
            justify-content: center; /* Centraliza as imagens dentro do container */
            align-items: center;
            flex-direction: column; /* Certifica que o conteúdo fique centralizado em coluna */
            width: 100%; /* Garante que o container ocupe a largura completa */
        }

        /* Layout das seções */
        .month-selector-container {
            display: flex;
            justify-content: center; /* Centraliza o seletor de datas */
            align-items: center;
            flex-direction: column; /* Mantém o label acima do seletor */
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <img src="h2bet_logo.png" alt="H2BET" class="header-logo"> 
    <div class="header-title">
        <span class="highlight-link" onclick="location.href='events.html'">Ligas em Destaque</span>
    </div>
</header>

<h1>Jogos em Destaque</h1>

<!-- Seletor de Intervalo de Datas -->
<div class="month-selector-container">
    <label for="date">Selecionar intervalo de datas:</label>
    <select id="date" class="custom-month-selector" onchange="showSports()">
        <option value="1">11/10/2024 - 18/10/2024</option>
        <option value="2">19/10/2024 - 25/10/2024</option>
        <option value="3">26/10/2024 - 01/11/2024</option>
        <option value="4">02/11/2024 - 08/11/2024</option>
        <option value="5">09/11/2024 - 15/11/2024</option>
        <option value="6">16/11/2024 - 22/11/2024</option>
    </select>
</div>

<!-- Container dos Esportes -->
<div id="sports" class="sports" style="display:none;">
    <h2 class="sports-title">ESPORTES DISPONÍVEIS:</h2>
    <div class="sports-buttons">
        <button class="sport-btn" onclick="showSportImage('futebol')">
            <img src="https://img.icons8.com/?size=100&id=59&format=png&color=000000" alt="Futebol" class="btn-icon"> Futebol
        </button>
        <button class="sport-btn" onclick="showSportImage('tennis')">
            <img src="https://img.icons8.com/ios-filled/50/000000/tennis.png" alt="Tênis" class="btn-icon"> Tênis
        </button>
        <button class="sport-btn" onclick="showSportImage('basquete')">
            <img src="https://img.icons8.com/ios-filled/50/000000/basketball.png" alt="Basquete" class="btn-icon"> Basquete
        </button>
        <button class="sport-btn" onclick="showSportImage('cs')">
            <img src="https://img.icons8.com/?size=100&id=jzahITKncvRL&format=png&color=000000" alt="CS 2.0" class="btn-icon"> CS 2.0
        </button>
        <button class="sport-btn" onclick="showSportImage('mma')">
            <img src="https://img.icons8.com/?size=100&id=rgCIVaH3hOXV&format=png&color=000000" alt="MMA" class="btn-icon"> MMA
        </button>
        <button class="sport-btn" onclick="showSportImage('vollei')">
            <img src="https://img.icons8.com/ios-filled/50/000000/volleyball.png" alt="Vôlei" class="btn-icon"> Vôlei
        </button>
    </div>
</div>



<!-- Container da Imagem do Esporte -->
<div id="sport-image" class="sport-image" style="display:none;">
    <h2>Imagem do Esporte:</h2>
    <div id="sport-img-container">
        <!-- As imagens dos esportes serão adicionadas aqui dinamicamente -->
    </div>
</div>

<script>
    // Função para exibir os esportes após a seleção de uma data
    function showSports() {
        document.getElementById('sports').style.display = 'block';
        document.getElementById('sport-image').style.display = 'none'; // Oculta a imagem ao selecionar nova data
    }

    // Função para exibir as imagens de esportes ao clicar no botão do esporte
    function showSportImage(sport) {
        const date = document.getElementById('date').value; // Obtém a data selecionada
        const imgContainer = document.getElementById('sport-img-container');
        imgContainer.innerHTML = ''; // Limpa o conteúdo anterior

        const sportImages = {
            'futebol': {
                '1': ['Brasil18-10.png', 'internacional18-10.png'],
                '2': ['Brasil19-25.png', 'internacional19-25.png'],
                '3': ['Brasil26-01.png', 'internacional26-10.png'],
                '4': ['manu.webp', 'manu.webp'],
                '5': ['manu.webp', 'manu.webp'],
                '6': ['manu.webp', 'manu.webp']
            },
            'tennis': {
                '1': 'tennis18-10.png',
                '2': 'tennis19-25.png',
                '3': 'tennis26-01.png',
                '4': 'manu.webp',
                '5': 'manu.webp',
                '6': 'manu.webp'
            },
            'basquete': {
                '1': 'basquete18-10.png',
                '2': 'basquete19-25.png',
                '3': 'basquete26-01.png',
                '4': 'manu.webp',
                '5': 'manu.webp',
                '6': 'manu.webp'
            },
            'cs': {
                '1': 'cs18-10.png',
                '2': 'cs19-25.png',
                '3': 'cs26-01.png',
                '4': 'manu.webp',
                '5': 'manu.webp',
                '6': 'manu.webp'
            },
            'mma': {
                '1': 'manu.webp',
                '2': 'mma19-25.png',
                '3': 'mma26-01.png',
                '4': 'manu.webp',
                '5': 'manu.webp',
                '6': 'manu.webp'
            },
            'vollei': {
                '1': 'manu.webp',
                '2': 'vollei19-25.png',
                '3': 'vollei26-01.png',
                '4': 'manu.webp',
                '5': 'manu.webp',
                '6': 'manu.webp'
            }
        };

        if (sport === 'futebol') {
            const brasilImg = sportImages[sport][date][0];
            const internacionalImg = sportImages[sport][date][1];
            imgContainer.innerHTML += `<h3>Brasil</h3><img src="${brasilImg}" alt="Brasil" style="width: 100%; max-width: 1000px;">`;
            imgContainer.innerHTML += `<h3>Internacional</h3><img src="${internacionalImg}" alt="Internacional" style="width: 100%; max-width: 1000px;">`;
        } else if (sport === 'basquete') {
            const img = sportImages[sport][date];
            imgContainer.innerHTML = `<img src="${img}" alt="${sport}" class="basquete" style="width: 100%;">`;
        } else if (sport === 'cs') {
            const img = sportImages[sport][date];
            imgContainer.innerHTML = `<img src="${img}" alt="${sport}" class="cs" style="width: 100%;">`;
        } else {
            const img = sportImages[sport][date];
            imgContainer.innerHTML = `<img src="${img}" alt="${sport}" style="width: 100%; max-width: 1000px;">`;
        }

        document.getElementById('sport-image').style.display = 'block';

        // Adiciona classe 'loaded' quando a imagem é carregada
        const images = imgContainer.querySelectorAll('img');
        images.forEach(image => {
            image.addEventListener('load', () => {
                image.classList.add('loaded');
            });
        });
    }
</script>



</body>
</html>
