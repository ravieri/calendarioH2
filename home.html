<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em Destaque</title>
    <link rel="icon" href="favicon.jpg" type="image/x-icon"> <!-- Linha do favicon adicionada -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        header {
            background-color: #0d0d21;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #494973;
            position: relative;
        }

        .header-logo {
            width: 80px;
        }

        h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
        }

        /* Carrossel de Destaque */
        .carousel-container {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 1s ease; /* Transição suave para a cor de fundo */
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        .carousel-item h3 {
            font-size: 20px;
            color: #ffdd57;
        }

        /* Ajuste do tamanho dos ícones */
        .carousel-item h3 img {
            width: 32px; /* Reduz o tamanho para 32px */
            height: 32px;
        }

        /* Botões de navegação */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        /* Estilos para o seletor de datas e esportes */
        .month-selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .custom-month-selector {
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #6a0dad;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin-top: 10px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .custom-month-selector:hover {
            background-color: #9a4cdd;
        }

        /* Botões de esportes */
        .sport-btn {
            background: linear-gradient(135deg, #6a0dad, #494973);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .sport-btn:hover {
            background: linear-gradient(135deg, #9a4cdd, #6161a2);
            transform: scale(1.1);
        }

        .sport-btn:active {
            transform: scale(0.98);
            background-color: #7e41c4;
        }

        /* Área da imagem com borda */
        .sport-image {
            border-radius: 10px;
            padding: 15px;
            background-color: #282846;
            margin: 20px auto;
            text-align: center;
            max-width: 1000px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .sport-image img {
            border-radius: 8px;
            border: 2px solid #494973;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <img src="h2bet_logo.png" alt="H2BET" class="header-logo"> 
    <div class="header-title">

    </div>
</header>

    <div id="sport-img-container">
        <!-- As imagens dos esportes serão adicionadas aqui dinamicamente -->
    </div>
</div>

<script>
    let currentIndex = 0;
    const carouselSlide = document.getElementById('carousel-slide');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const carouselContainer = document.getElementById('carousel-container');

    const colors = ['#1a1a2e', '#282846', '#6a0dad', '#494973', '#1a1a2e']; // Cores para o carrossel

    function updateCarousel() {
        const slideWidth = carouselItems[0].clientWidth;
        carouselSlide.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        carouselContainer.style.backgroundColor = colors[currentIndex % colors.length]; // Altera a cor de fundo
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % carouselItems.length;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        updateCarousel();
    }

    setInterval(nextSlide, 8000);

    function showSports() {
        document.getElementById('sports').style.display = 'block';
        document.getElementById('sport-image').style.display = 'none';
    }

       function showSportImage(sport) {
        const date = document.getElementById('date').value;
        const imgContainer = document.getElementById('sport-img-container');
        imgContainer.innerHTML = ''; // Limpa o container de imagens

        // Mapear imagens para cada esporte e data
        const sportImages = {
            'futebol': {
                '1': ['Brasil26-01.png', 'internacional26-10.png'],
                '2': ['Brasilnovo.jpg', 'internacional02-11.png'],
                '3': ['Brasil09-11.png', 'internacional09-15.png'],
                '4': ['Brasilnovembro16-22.png', 'internacionalnovembro16-22.png'],
                '5': ['Brasilnovembro23.png', 'internacionalnovembro23.png'],
                '6': ['Brasilnovembro30.png','internacionalnovembro30.png'],
                '7': ['Brasildezembro.png', 'internacionaldezembro.png'] // Adicionado intervalo 7
            },
            'tennis': {
                '1': ['tennis26-01.png'],
                '2': ['tennisNOV02.png'],
                '3': ['tennis09-15.png'],
                '4': ['tennisNOVEMBRO16-25.png'],
                '5': ['tennisNOVEMBRO23.png'],
                '6': ['manu.webp'],
                '7': ['manu.webp'] // Adicionado intervalo 7
            },
            'basquete': {
                '1': ['basquete26-01.png'],
                '2': ['basquete02-08.png'],
                '3': ['basquete09-15.png'],
                '4': ['basquetenovembro16-22.png'],
                '5': ['basquetenovembro23.png'],
                '6': ['basquetenovembro30.png'],
                '7': ['basquetedezembro.png'] // Adicionado intervalo 7
            },
            'cs': {
                '1': ['cs26-01.png'],
                '2': ['infelizmente.png'],
                '3': ['manu.webp'],
                '4': ['manu.webp'],
                '5': ['infelizmente.png'],
                '6': ['csnovembro30.png'],
                '7': ['csdezembrio.png'] // Adicionado intervalo 7
            },
            'mma': {
                '1': ['mma26-01.png'],
                '2': ['mma02-8.png'],
                '3': ['mma09-15.png'],
                '4': ['mmanovembro16-22.png'],
                '5': ['mmanovembro23.png'],
                '6': ['infelizmente.png'],
                '7': ['mmadezembro.png'] // Adicionado intervalo 7
            },
            'vollei': {
                '1': ['vollei26-01.png'],
                '2': ['infelizmente.png'],
                '3': ['infelizmente.png'],
                '4': ['manu.webp'],
                '5': ['vollei23-29.png'],
                '6': [],
                '7': [] // Adicionado intervalo 7
            }
        };

        // Verifica se há imagens para o esporte e data selecionados
        if (sportImages[sport] && sportImages[sport][date]) {
            const images = sportImages[sport][date];
            images.forEach(imgSrc => {
                imgContainer.innerHTML += `<img src="${imgSrc}" alt="${sport} image" style="width: 100%; max-width: 1000px;">`;
            });
            document.getElementById('sport-image').style.display = 'block'; // Exibe a seção de imagens
        } else {
            imgContainer.innerHTML = `<p>Imagens não disponíveis para este esporte e data.</p>`;
        }
    }
</script>
