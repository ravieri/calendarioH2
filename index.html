<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* Cor de fundo */
        }
        .splash-container {
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Garante que a imagem não saia da tela */
        }
        .splash-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem preencher a tela */
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .splash-container img {
                height: auto; /* Para garantir que a altura se ajuste no mobile */
                object-fit: contain; /* Mostra a imagem inteira no mobile sem cortar */
            }
        }

        /* Estilos para telas muito grandes (desktop grandes) */
        @media (min-width: 1440px) {
            .splash-container img {
                width: auto;
                height: 100%; /* Faz a imagem preencher a altura da tela no desktop */
                object-fit: cover; /* Mantém a proporção e cobre a tela */
            }
        }
    </style>
    <script>
        // Redireciona para a página inicial após 3 segundos
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "home.html";
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="splash-container">
        <img src="telainicialsitecalendario.png" alt="H2.BET">
    </div>
</body>
</html>
