<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reutilizando seu CSS existente -->
    <style>
        /* Estilos para centralizar o conteúdo na tela */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* Cor de fundo */
        }
        .splash-container {
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .splash-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Preenche a largura inteira da tela */
        }
    </style>
    <script>
        // Script para redirecionar após 3 segundos
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000); // 3000 milissegundos = 3 segundos
    </script>
</head>
<body>
    <div class="splash-container">
        <img src="telainicialsitecalendario.png" alt="H2.BET">
    </div>
</body>
</html>
